<!doctype html>
<html lang="zh-CN">
<html class="mdui-theme-dark">

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, shrink-to-fit=no"/>
    <meta name="renderer" content="webkit"/>

    <link rel="stylesheet" href="https://unpkg.com/mdui@2/mdui.css">
    <script src="https://unpkg.com/mdui@2/mdui.global.js"></script>


    <title>毕业赠言</title>
<mdui-dialog
  headline="For my classmates||写给我的同学们"
  description="六年的时光，如流水般流去。我们很快就要分离，来到不同的学校，认识新的同学、学习新的科目；来到不同的班级，认识不同的朋友。在这里，祝大家学习顺利，一定要记得彼此。记得常联系！"
  close-on-overlay-click
  class="example-headline"
></mdui-dialog>

<mdui-button>Click To Show||点击显示</mdui-button>

<script>
  const dialog = document.querySelector(".example-headline");
  const openButton = dialog.nextElementSibling;

  openButton.addEventListener("click", () => dialog.open = true);
</script>

六年啊，我们认识了很多老师，但让我们难忘的，是您。
您像一粒种子，在我们的心中扎根，生长，长出一颗屹立不倒的大树。
